<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3>The weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">

                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">14:01</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="assets/icons8-summer-16.png" alt="sun" width="50" height="50" class="icon">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">Search</button>
            </form>

            <ul class="cities">
                <li class="city">Tuzla</li>
                <li class="city">Belgrade</li>
                <li class="city">Sarajevo</li>
                <li class="city">Zagreb</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
